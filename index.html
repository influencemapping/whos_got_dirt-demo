<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Who's Got Dirt API Demo</title>
<meta name="description" content="A demo client of the Who's Got Dirt API">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker.standalone.min.css">
<link rel="stylesheet" href="build/build.css">
</head>
<body>

<div class="container-fluid">
  <h1>Who's Got Dirt?</h1>

  <form id="form">
    <div id="filters">
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-default" id="add">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Filter
      </button>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" checked="checked" value="CorpWatch">
              <span data-toggle="tooltip" title="800,000+ companies in 200+ countries">
                CorpWatch
              </span>
              <a href="http://api.corpwatch.org/"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>

        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" value="LittleSis">
              <span data-toggle="tooltip" title="200,000+ entities and 700+ lists in the United States">
                LittleSis
              </span>
              <span data-toggle="tooltip" title="API key required">
                <a href="https://api.littlesis.org/register"><span class="glyphicon glyphicon-lock" aria-hidden="true" aria-label="Register for an API key"></span></a>
              <a href="https://api.littlesis.org/"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>

        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" checked="checked" value="OpenCorporates">
              <span data-toggle="tooltip" title="90,000,000+ companies, 120,000,000+ officers and 800+ corporate groupings in 50+ countries">
                OpenCorporates
              </span>
              <a href="https://api.opencorporates.com/"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>

        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" value="OpenDuka">
              <span data-toggle="tooltip" title="40,000+ entities in Kenya">
                OpenDuka
              </span>
              <span data-toggle="tooltip" title="API key required">
                <a href="http://www.openduka.org/index.php/api"><span class="glyphicon glyphicon-lock" aria-hidden="true" aria-label="Register for an API key"></span></a>
              <a href="http://www.openduka.org/index.php/api/documentation"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>

        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" value="OpenOil">
              <span data-toggle="tooltip" title="18,000+ concessions in 60+ countries">
                OpenOil
              </span>
              <span data-toggle="tooltip" title="API key required">
                <a href="http://openoil.net/openoil-api/"><span class="glyphicon glyphicon-lock" aria-hidden="true" aria-label="Register for an API key"></span></a>
              <a href="http://openoil.net/openoil-api/"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>

        <div class="col-sm-3 col-lg-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="apis" value="Poderopedia">
              <span data-toggle="tooltip" title="Entities in Chile">
                Poderopedia
              </span>
              <span data-toggle="tooltip" title="API key required">
                <a href="https://poderopedia.3scale.net/login"><span class="glyphicon glyphicon-lock" aria-hidden="true" aria-label="Register for an API key"></span></a>
              <a href="http://api.poderopedia.org/"><span class="glyphicon glyphicon-link" aria-hidden="true" aria-label="API documentation"></span></a>
            </label>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div class="panel panel-default" id="results">
    <div class="panel-heading"><span id="number"></span> of <span id="count"></span> results</div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Entity</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="build/build.js"></script>
</body>
</html>
